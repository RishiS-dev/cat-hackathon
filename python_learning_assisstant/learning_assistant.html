<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Assistant</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .assistant-container { max-width: 800px; margin: auto; }
        #question { width: 100%; padding: 12px; font-size: 1rem; background: var(--cat-light-grey); border: 1px solid var(--cat-yellow); color: white; border-radius: 6px; }
        #askButton { width: 100%; padding: 12px; font-size: 1.2rem; background: var(--cat-yellow); color: var(--cat-black); border: none; border-radius: 6px; cursor: pointer; font-weight: 700; margin-top: 1rem; }
        #responseArea { margin-top: 2rem; background: var(--cat-dark-grey); padding: 1.5rem; border-radius: 8px; min-height: 100px; white-space: pre-wrap; line-height: 1.6; }
        .loader { display: none; margin: 2rem auto; width: 50px; height: 50px; border: 5px solid var(--cat-light-grey); border-top: 5px solid var(--cat-yellow); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>Machine Learning Assistant</h1>
        <p>Ask a question about machine operations to get an answer from the technical manual.</p>
    </header>

    <div class="assistant-container">
        <form id="assistantForm">
            <input type="text" id="question" placeholder="e.g., How do I check the hydraulic fluid?" required>
            <button type="submit" id="askButton">Ask Assistant</button>
        </form>
        <div class="loader" id="loader"></div>
        <pre id="responseArea">Awaiting your question...</pre>
    </div>

    <script>
        const form = document.getElementById('assistantForm');
        const questionInput = document.getElementById('question');
        const responseArea = document.getElementById('responseArea');
        const loader = document.getElementById('loader');
        const button = document.getElementById('askButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value;
            if (!question) return;

            responseArea.textContent = "";
            loader.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:5004/learning/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                
                const data = await response.json();
                responseArea.textContent = data.answer;

            } catch (error) {
                console.error("Error asking assistant:", error);
                responseArea.textContent = `Error: Could not connect to the assistant. Please check if the server is running.\n\n${error.message}`;
            } finally {
                loader.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
