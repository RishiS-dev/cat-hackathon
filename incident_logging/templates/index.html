<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caterpillar Incident Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head><body>
    <div class="container">
        <header>
            <h1>Incident Logger</h1>
            <div class="operator-info">
                <p><strong>Operator:</strong> {{ operator_name }}</p>
                <p><strong>Machine ID:</strong> {{ machine_id }}</p>
            </div>
        </header>

        <main>
            <div class="recorder-panel">
                <h3>Log Incident by Voice</h3>
                <button id="recordButton">ðŸŽ¤ Start Recording</button>
                <p id="status">Status: Ready</p>
            </div>

            <hr>

            <form id="incidentForm">
                <h3>Or Fill Manually</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location">
                    </div>

                    <div class="form-group">
                        <label for="incident_type">Incident Type</label>
                        <select id="incident_type" name="incident_type">
                            <option value="" disabled selected>Select type...</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Hydraulic">Hydraulic</option>
                            <option value="Safety">Safety</option>
                            <option value="Operational">Operational</option>
                            <option value="Warning Light">Warning Light</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="severity">Severity</label>
                        <select id="severity" name="severity">
                            <option value="" disabled selected>Select severity...</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="actions_taken">Actions Taken</label>
                        <textarea id="actions_taken" name="actions_taken" rows="2"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Submit Incident Report</button>
                </div>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
